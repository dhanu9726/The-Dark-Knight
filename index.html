<script>
  const form = document.getElementById("form");
  const tbody = document.querySelector("tbody");

  let todoArray = [];

  form.addEventListener("submit", (e) => {
    e.preventDefault();

    const taskinput = document.getElementById("task").value;
    const priorityinput = document.getElementById("priority").value;

    // Agar input empty hai toh row nahi banaye
    //if (!taskinput.trim() || !priorityinput.trim()) return;

    const todoObj = { task: taskinput, priority: priorityinput };
    todoArray.push(todoObj);

    // Sirf naya row display kare
    DisplayRow(todoObj);  //changes ,loop hata diya fun-displayRow niche ka
  });

  function DisplayRow(todoObj) {
    const tr = document.createElement("tr");
    const td1 = document.createElement("td");
    const td2 = document.createElement("td");
    const td3 = document.createElement("td");
    td1.innerText = todoObj.task;
    td2.innerText = todoObj.priority;
    td3.innerText = "Delete";
    tr.append(td1, td2, td3);

    tbody.append(tr);
  }
</script>
